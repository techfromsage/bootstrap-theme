    <h1 class="mt-0 mb-4">Edit resource</h1>

    <form>
      <div class="form-group">
        <label for="resource-title" class="form-label">Name <span class="field-required">(Required)</span></label>
        <div class="col col-lg-6">
          <input type="text" id="resource-title" class="form-control" value="Encouraging deeper discussion" />
        </div>
      </div>

      <div class="form-group">
        <label for="resource-description" class="form-label">Description</label>
        <div class="col col-lg-6">
          <textarea id="resource-description" rows="3" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-controls">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
