        <label for="module-title" class="form-label"
          >Title <span class="field-required">(Required)</span></label
        >
        <div class="col col-lg-6">
          <input
            type="text"
            id="module-title"
            class="form-control"
            value="Encouraging deeper discussion"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="module-code" class="form-label"
          >Code <span class="field-required">(Required)</span></label
        >
        <div class="col-6">
          <input
            type="text"
            id="module-code"
            class="form-control"
            value="edd101"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="module-start" class="form-label"
          >Start date <span class="field-required">(Required)</span></label
        >
        <div class="col-6 col-lg-3">
          <input
            type="date"
            id="module-start"
            class="form-control"
            value="2021-10-01"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="module-end" class="form-label"
          >End date <span class="field-required">(Required)</span></label
        >
        <div class="col-6 col-lg-3">
          <input
            type="date"
            id="module-end"
            class="form-control"
            value="2022-02-01"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="module-numbers" class="form-label"
          >Expected student numbers</label
        >
        <div class="col-3 col-lg-1">
          <input
            type="text"
            id="module-numbers"
            class="form-control"
            inputmode="numeric"
            pattern="[0-9]*"
            value="12"
          />
        </div>
      </div>
      <div class="form-controls">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
