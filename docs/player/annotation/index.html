
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="/bootstrap-theme/assets/css/talis.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1f723026cf.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    
    <title>Annotation Demo | Talis</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <a class="o-skip-link" href="#content">Skip to main content</a>
      <div class="container">
        <a class="navbar-brand" href="/bootstrap-theme/">
          <img src="/bootstrap-theme/assets/img/logo.svg" alt="Talis" width="75" height="30">
        </a>
      </div>
    </nav>

    <div class="container ">
<div class="row">
  <main class="col-9">
    <article>
      <ol class="list-unstyled pages">
        <li class="page">
          <img
            class="img-fluid"
            src="/bootstrap-theme/assets/img/page.png"
            alt=""
          />
        </li>
      </ol>
    </article>
  </main>
  <aside class="col-3">
    <h2>Class comments</h2>
    <button
      type="button"
      class="btn btn-primary js-add-comment mb-4"
      onclick="showCommentForm()"
    >
      Add class comment
    </button>
    <form class="mb-4" hidden onsubmit="submitComment(event)">
      <div class="form-group">
        <label>Your comment</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit comment</button>
      <button type="button" class="btn btn-default" onclick="hideCommentForm()">
        Cancel
      </button>
    </form>
    <ol class="list-unstyled" id="comments">
      <li>
        <div>
          <div>
            <b>Barry Whatshisface</b>
          </div>
          <p>a really good comment cheers</p>
        </div>
      </li>
      <li>
        <div>
          <div>
            <b>Naomi Whatshername</b>
          </div>
          <p>This is a very well thought out point. Thank you for sharing.</p>
        </div>
      </li>
    </ol>
  </aside>
</div>
<template id="comment">
  <li>
    <div>
      <div>
        <b>Your Name-Here</b>
      </div>
      <p class="comment__content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </p>
    </div>
  </li>
</template>
<style>
  nav {
    background-color: #e9ecef;
  }

  .page {
    margin: 0 5px 1em 5px;
    box-shadow: 0 0 10px 0 #e6e6e6;
  }
</style>
<script>
  function showCommentForm() {
    document.forms[0].hidden = false
  }

  function hideCommentForm() {
    document.forms[0].elements[0].value = null
    document.forms[0].hidden = true
  }

  function submitComment(event) {
    event.preventDefault()
    const comment = document.querySelector("textarea").value

    if (!comment) {
      return false
    }

    addComment(comment)
    hideCommentForm()
  }

  function addComment(content) {
    const list = document.getElementById("comments")
    const template = document.getElementById("comment")

    const clone = template.content.cloneNode(true)
    const comment = clone.querySelector(".comment__content")
    comment.textContent = content

    list.prepend(clone)
  }
</script>
</div>
  </body>
</html>
